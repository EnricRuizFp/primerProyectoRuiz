<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADMIN - USUARIOS</title>

    <!-- LINKS A CSS -->
    <link rel="stylesheet" href="css/general.css">
    <link rel="stylesheet" href="css/admin.css">

    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">

    <!-- FUENTES -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

</head>
<body>
    
    <div class="container-fluid">
        <div class="row">

            <div id="tituloAdmin" class="col-12">
                <h2>USUARIOS</h2>
            </div>

            <button id="botonObtenerAllUsuarios" type="button">Obtener usuarios</button>

            <table id="usuariosTable" class="table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Usuario</th>
                        <th>Nombre Completo</th>
                        <th>Email</th>
                        <th>Teléfono</th>
                        <th>Fecha de Registro</th>
                        <th>Contraseña</th>
                        <th>Tarjeta Bancaria</th>
                        <th>Fecha Vencimiento</th>
                        <th>CVV</th>
                        <th colspan="2">Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Filas se añadirán dinámicamente -->
                </tbody>
            </table>
            
        
        </div>

    </div>

    <!-- Bootstrap Bundle with Popper (JS) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>

    <!-- SCRIPT -->
    <script>

        async function fetchUsuarios(action){

            const respuesta = await fetch(`?controller=api&action=obtenerAllUsuarios`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                }       
            }
            );

            const datosPeticion = await respuesta.json();

            const tableBody = document.querySelector('#usuariosTable tbody');
            tableBody.innerHTML = '';

            datosPeticion.forEach(usuario => {

                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${usuario.ID}</td>
                    <td>${usuario.usuario}</td>
                    <td>${usuario.nombre_completo}</td>
                    <td>${usuario.email}</td>
                    <td>${usuario.telefono}</td>
                    <td>${usuario.fecha_registro}</td>
                    <td>${usuario.contraseña}</td>
                    <td>${usuario.tarjeta_bancaria}</td>
                    <td>${usuario.fecha_vencimiento}</td>
                    <td>${usuario.cvv}</td>
                    <td><button class='botonEditarUsuario' onclick='editarUsuario(${usuario.ID})'>Editar</button></td>
                    <td><button class='botonEliminarUsuario' onclick='eliminarUsuario(${usuario.ID})'>Eliminar</button></td>
                `;

                tableBody.appendChild(row);
            });
        }

        async function editarUsuario(id){

            // Función sin respuesta
            console.log("Función Editar Usuario que abrirá un modal.");

        }

        async function eliminarUsuario(id){

            console.log("Función eliminar Usuario");

            // Lamar al controller que elimina el usuario y después recarga la tabla
            const respuesta = await fetch(`?controller=api&action=eliminarUsuario&id=${id}`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                }
            }
            );

            const datosPeticion = await respuesta.json();

            const tableBody = document.querySelector('#usuariosTable tbody');
            tableBody.innerHTML = '';

            datosPeticion.forEach(usuario => {

                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${usuario.ID}</td>
                    <td>${usuario.usuario}</td>
                    <td>${usuario.nombre_completo}</td>
                    <td>${usuario.email}</td>
                    <td>${usuario.telefono}</td>
                    <td>${usuario.fecha_registro}</td>
                    <td>${usuario.contraseña}</td>
                    <td>${usuario.tarjeta_bancaria}</td>
                    <td>${usuario.fecha_vencimiento}</td>
                    <td>${usuario.cvv}</td>
                    <td><button class='botonEditarUsuario' onclick='editarUsuario(${usuario.ID})'>Editar</button></td>
                    <td><button class='botonEditarUsuario' onclick='eliminarUsuario(${usuario.ID})'>Eliminar</button></td>
                `;

                tableBody.appendChild(row);
            });


        }


        /* -- BOTONES -- */
        document.querySelector('#botonObtenerAllUsuarios').addEventListener('click', function() {
        
            fetchUsuarios('obtenerAllUsuarios');
        });

    </script>

</body>
</html>
